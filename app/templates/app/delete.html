<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container">
    <h1 class="display-4 text-primary">
        {{title}}
    </h1>
    <p>以下のプロダクトを削除します</p>
    
        <table class="table">
            <tr><th>ID</th><td>{{obj.id}}</td></tr>
            <tr><th>file</th><td>{{obj.file}}</td></tr>
            <tr><th>title</th><td>{{obj.title}}</td></tr>
            <tr><th>giturlのURL</th><td>{{obj.giturl}}</td></tr>
            <tr><th>link</th><td>{{obj.link}}</td></tr>
            <tr><th>技術スタック</th><td>{{obj.tech}}</td></tr>
            <tr><th>このプロダクトを作ったきっかけ</th><td>{{obj.content}}</td></tr>
            <tr><th>こだわり</th><td>{{obj.a1}}</td></tr>
        
        <form action="{%url "delete" id %}" method="post">
            {% csrf_token %}
            <tr><th></th><td>
                <input type="submit" class="btn btn-primary" value="削除">
            </td></tr>
    </form>
</table>
</body>
</html>
